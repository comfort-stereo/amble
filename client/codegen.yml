overwrite: true
schema: "../common/generated/schema.graphql"
documents:
  - "**/*.graphql"
  - "!(node_modules/**)"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "fragment-matcher"
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
hooks:
  afterAllFileWrite:
    - "prettier --write"
